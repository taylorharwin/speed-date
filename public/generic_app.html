<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Generic Travel Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="../bower_components/jquery-ui-1.10.4.custom/css/cupertino/jquery-ui-1.10.4.custom.css">

    </head>
    <body>

        <div class="container">
            <div class="header">
                <h1>Generic Travel Application</h1>
        <div class='depart'> Departure Info:
            <input type="text" name="date" id="date1" />
        </div>

         <div class='return'> Return Info:
            <input type="text" name="date" id="date2" />
        </div>

        <div class="row">
            <div class="col-md-12 departure"><h3 class="leaving"> Departure plan: </h3></div>
            <div class="col-md-12 arrival"><h3 class="returning">Arrival plan: </h3></div>
        </div>
        </div>


            <div class=travelplan>
                <h1>Book a trip</h1>
                <p><a class="btn btn-lg btn-info" href = '/'>Book speedier travel</a>

            </div>

            <div class="footer">
                <p>A hackathon project by Taylor Harwin</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>

        <script src="../bower_components/bootstrap/js/tooltip.js"></script>

        <script src="../bower_components/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="../bower_components/momentjs/min/moment.min.js"></script>
        <script src="../bower_components/c3/c3.min.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
