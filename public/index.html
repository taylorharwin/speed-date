<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Speed-dating Travel Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="../bower_components/jquery-ui-1.10.4.custom/css/cupertino/jquery-ui-1.10.4.custom.css">
        <link rel="stylesheet" href="../bower_components/c3/c3.css">

    </head>
    <body>



 <div class="container">
<div class="header">




<h1>Speed Date</h1>
    <p class="btn btn-lg btn-success showchart"><a href="#panel">Find Dates</a><p>
       <div class="row">
            <div class="col-md-12 departure"><h3 class="leaving"> Departure plan: </h3></div>
    <div id="chart"></div>
            <div class="col-md-12 arrival"><h3 class="returning">Arrival plan: </h3></div>
        </div>
        </div>



            <div class=travelplan>
                <h1>Book a trip</h1>
                <p><a class="btn btn-lg btn-success">Book travel</a>

            </div>

            <div class="footer">
                <p>A hackathon project by Taylor Harwin</p>
            </div>

        </div>

     <div id="panel">
    <a class="close" href="#">close</a>
                    <div class="label label-info"id="calbin1">Departure month</div>
                    <div class="label label-info"id="calbin2">Return month</div>
    <ul>
    <div class='month ' id='jan'> January </div>
    <div class='month ' id='feb'> February </div>
    <div class='month ' id='mar'> March </div>
    <div class='month ' id='apr'> April </div>
    <div class='month ' id='may'> May </div>
    <div class='month ' id='jun'> June </div>
    <div class='month ' id='jul'> July </div>
    <div class='month ' id='aug'> August </div>
    <div class='month ' id='sep'> September </div>
    <div class='month ' id='oct'> October </div>
    <div class='month ' id='nov'> November </div>
    <div class='month ' id='dec'> December </div>
    </ul>
        </div>

</div>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <script src="../bower_components/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="../bower_components/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="../bower_components/momentjs/min/moment.min.js"></script>
        <script src="../bower_components/d3/d3.min.js"></script>
        <script src="../bower_components/c3/c3.min.js"></script>



        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
